<div class="col-12 publication-item">
  <div class="publication-content d-flex py-2">
    <!-- Image Thumbnail -->
    {% if include.page.image %}
      <div class="thumbnail-container">
        <img src="{{ include.page.image }}" alt="Publication Image" class="thumbnail-image">
      </div>
    {% endif %}

    <!-- Publication Details -->
    <div class="publication-details flex-grow-1">
      <h5 class="publication-title">{{ include.page.title }}</h5>
      <h6 class="publication-venue">{{ include.page.venue }}</h6>
      <p class="publication-date text-muted">{{ include.page.date | date_to_string }}</p>
      <p class="publication-description">{{ include.page.content | markdownify | strip_html | truncatewords: 40 }}</p>
      <div class="publication-labels">
        {% for label in include.page.labels %}
          <span class="badge rounded-pill">{{ label }}</span>
        {% endfor %}
      </div>
      <div class="text-end">
        <a href="{% if page.publicationurl %}{{ page.publicationurl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}" class="btn btn-outline-dark">Read More</a>
      </div>
    </div>
  </div>
</div>
